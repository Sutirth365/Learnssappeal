<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LearnsAppeal</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      overflow-y: hidden; /* Removes scroll bar */
    }

    .home-banner {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #FFEBC6;
      padding-top: 80px;
      text-align: center;
      flex-direction: column;
      opacity: 0;
      animation: fadeIn 0.4s ease-in forwards;
    }

    .logo-box {
      background-color: #FFB347;
      color: white;
      font-size: 70px;
      font-weight: bold;
      padding: 35px 70px;
      border-radius: 20px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      margin-bottom: 40px;
      display: inline-block;
    }

    .banner-content p {
      font-size: 20px;
      max-width: 700px;
      margin: 0 auto 30px auto;
      line-height: 1.6;
      color: #333;
    }

    .banner-content .btn {
      display: inline-block;
      padding: 15px 35px;
      background-color: #FF9F1C;
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: 500;
      border-radius: 5px;
      transition: 0.3s;
    }

    .banner-content .btn:hover {
      background-color: #e68900;
      transform: translateY(-3px);
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #FFF4DD;
      font-size: 14px;
    }

    @media(max-width: 768px) {
      header {
        padding: 10px 15px;
      }

      header .logo {
        font-size: 20px;
      }

      header nav ul {
        gap: 8px;
      }

      header nav ul li a {
        font-size: 13px;
      }

      .logo-box {
        font-size: 45px;
        padding: 25px 50px;
      }

      .banner-content p {
        font-size: 16px;
        padding: 0 10px;
      }

      .banner-content .btn {
        font-size: 16px;
        padding: 12px 25px;
      }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">LearnsAppeal</div>
  <nav>
    <ul>
      <li><a href="index.html" class="active">Home</a></li>
      <li><a href="courses.html">Courses</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

<section class="home-banner">
  <div class="logo-box">LearnsAppeal</div>
  <div class="banner-content">
    <p>Explore a variety of free courses designed to help you grow your skills and knowledge. Learn anytime, anywhere.</p>
    <a href="courses.html" class="btn">Browse Courses</a>
  </div>
</section>

<footer>
  <p>Â© 2025 LearnsAppeal. All Rights Reserved.</p>
</footer>

</body>
</html>
